        <script type="text/javascript">
            $(function(){
                initSettings();

                //修改密码
                $("#btn-update-pwd").click(function(event) {
                    $("#form-settings").hide();
                    $("#form-pwd").show();
                });

                //保存设置
                $("#save-settings").click(function(event) {
                    saveSettings();
                });

                //保存新密码
                $("#save-new-pwd").click(function(event) {
                    saveNewPwd();
                });

            });

            function initSettings(){ 
                var userId=$.cookie("userId");
                var name=my_GetValue("name");
                var place=my_GetValue("place");
                var email=my_GetValue("email"); 

                if(place){
                    $("#myFanzu").html(place);
                }
                
                $("#pn").html(userId);
                if(name&&name.length>0){ 
                    $("#name").val(name);
                }
                if(email&&email.length>0){
                    $("#email").val(email); 
                } 
            }

            function saveSettings(){
                var username=$.cookie("userId");
                var name=$("#name").val().trim();
                var email=$("#email").val().trim();
                if(name.length<=0){
                    $("#error-name").html("请输入姓名");
                    return;
                }
                var postUrl="/ajax/saveSettings.php";  
                    $.post(postUrl,  
                        {
                            username:username,
                            name:name,
                            email:email
                        },
                        function(data,status,xhr) {   
                           if(status=="success"){   
                                $res= $.parseJSON(data); 
                                if($res.code=="0"){  
                                    my_SaveValue("name",name); 
                                    my_SaveValue("email",email);
                                    showAlert("保存成功");

                                }else if($res.code=="1"){
                                    showAlert("保存失败");
                                } 
                           }else{
                                showAlert("服务器异常,请重试");
                           }
                       });  
            }


            //保存新密码
            function saveNewPwd(){
                var username=$.cookie("userId");
                var pwd=$("#pwd").val().trim();
                var pwd2=$("#pwd2").val().trim();
                var pwd3=$("#pwd3").val().trim();

                $("#error-pwd,#error-pwd2,#error-pwd3").html("");
                if(pwd.length<6){ 
                    $("#error-pwd").html("密码长度必须大于6位");
                    return;
                }else if(pwd2.length<6){ 
                    $("#error-pwd2").html("密码长度必须大于6位");
                    return;
                }else if(pwd2!=pwd3){
                    $("#error-pwd3").html("两次密码不一致");
                    return;
                }

                var postUrl="/ajax/saveNewPwd.php";  
                    $.post(postUrl,  
                        {
                            username:username,
                            pwd:pwd,
                            pwd2:pwd2
                        },
                        function(data,status,xhr) {   
                           if(status=="success"){    
                                var res= $.parseJSON(data);  
                                if(res.code=="0"){   
                                    showAlert("修改成功");

                                }else if(res.code=="1"){
                                    showAlert(res.msg);
                                } 
                           }else{
                                showAlert("服务器异常,请重试");
                           }
                       });  
            }
        </script>
